{% extends 'files/base.html' %}

{% block title %}
<title>Sign Up</title>
{% endblock %}

{% block content %}
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <title>Sign Up</title>
              <form method="post" action="{% url 'sign_up_page:regi' %}">
                  {% csrf_token %}
                  <div class="form-outline mb-4">
                    <input type="text" id="username" class="form-control form-control-lg" placeholder="username"  name="username" required/>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" placeholder="Email"  name="email" required />
                </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password"  class="form-control form-control-lg" placeholder="Password" name="password" required/>
                  </div>                                   


                  <div class="d-flex justify-content-center">
                    <button type="submit" name="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"> Register </button>
                  </div>                  
              </form>          
              
              <div class="d-flex justify-content-center ">
                <form action="{% url 'log_in:logger' %}" method="" >
                    {% csrf_token %}
                     <div></div>
                      <p class="text-center text-muted mt-5 mb-0 " >
                         Have already an account? <button >Login</button>
                      </p>
                     </div>
                </form>
              </div>              
            </div>
        </div>
      </div>
    </div>
  </div>
</div>              
 </section>
{% endblock %}
